{% extends "webapp/base.html" %}

{% block content %}
<h1>Login</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<div class="container">
    <form action="{% url 'webapp:index' %}" method="post">
        {% csrf_token %}
        <input name="username" type="text"/>
        <input name="password" type="password"/>
        <input type="submit" value="Login"/>
    </form>
</div>
{% endblock %}
