{% extends "webapp/base.html" %}

{% block title %}
    Flight
{% endblock %}

{% block content %}
    <div class="head">
        <h1>Flights</h1>
        <ul>
            {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">{{ flight }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
